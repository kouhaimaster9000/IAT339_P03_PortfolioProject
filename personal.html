    <h2 class="title">Personal Works</h2>
    <p>A gallery of my previous illustrations that I have done in my free time.</p>
    <div class="modular-gallery">
      <div class="row">
        <div class="col">
          <img class = "img-overlay hover-shadow" src="img/akdoc-icon.png" alt = "icon for illustrations in gallery" onclick="openSlides();currentSlide(1)">
        </div>
        <div class="col">
          <img class = "img-overlay hover-shadow" src="img/astesia-icon.png" alt = "icon for illustrations in gallery" onclick="openSlides();currentSlide(2)">

        </div>
      </div>

      <!-- The Modal/Lightbox -->
      <div id="modalgallery" class="modal">
        <span class="close cursor" onclick="closeSlides()">&times;</span>
        <div class="modal-content">

          <div class="slides">
            <img src="img/akdoc.png" alt="about me image">
          </div>

          <div class="slides">
            <img src="img/astesia.png" alt="about me image">
          </div>

          <div class="slides">
            <img src="img/haruka.png" alt="about me image">
          </div>

          <div class="slides">
            <img src="img/myrtle.png" alt="about me image">
          </div>

          <!-- Caption text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>

          <!-- Thumbnail image controls -->
          <div class="col">
            <img class="slidethumb" src="img/akdoc-thumb.png" onclick="currentSlide(1)" alt="Drawing of my original character and two characters from the game Arknights to commemorate Arknights Global 1st anniversary (Dec 2020)">
          </div>

          <div class="col">
            <img class="slidethumb" src="img/astesia-thumb.png" onclick="currentSlide(2)" alt="Fanart of Astesia from Arknights (May 2020)">
          </div>

          <div class="col">
            <img class="slidethumb" src="img/haruka-thumb.png" onclick="currentSlide(3)" alt="Original Character (Mar 2020)">

          <div class="col">
